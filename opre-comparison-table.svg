<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3949ab" />
      <stop offset="100%" stop-color="#1e88e5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="650" fill="url(#bg-gradient)" />

  <!-- Header -->
  <rect x="50" y="30" width="900" height="60" rx="5" fill="url(#header-gradient)" filter="url(#shadow)" />
  <text x="500" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">OPRE vs. W3C Semantic Web Technologies</text>

  <!-- Table -->
  <rect x="50" y="110" width="900" height="520" rx="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)" />

  <!-- Table Headers -->
  <rect x="50" y="110" width="300" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="110" width="300" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="110" width="300" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="135" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Capability</text>
  <text x="500" y="135" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">W3C Standards (SPARQL, SHACL, SWRL)</text>
  <text x="800" y="135" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="16">OPRE Runtime via LIKQ</text>

  <!-- Row 1 -->
  <rect x="50" y="150" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="150" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="150" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Triple Pattern Matching</text>
  <text x="500" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Via SPARQL WHERE clauses</text>
  <text x="800" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Via direct ICell property access</text>

  <!-- Row 2 -->
  <rect x="50" y="190" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="190" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="190" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="215" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Shape Validation</text>
  <text x="500" y="215" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Via SHACL as separate step</text>
  <text x="800" y="215" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Via Z3 constraints during traversal</text>

  <!-- Row 3 -->
  <rect x="50" y="230" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="230" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="230" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="255" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Lambda Expression Predicates</text>
  <text x="500" y="255" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Not supported natively</text>
  <text x="800" y="255" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ First-class citizen in query system</text>

  <!-- Row 4 -->
  <rect x="50" y="270" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="270" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="270" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="295" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">FOL/SOL Axiom Enforcement</text>
  <text x="500" y="295" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Limited via SWRL rules</text>
  <text x="800" y="295" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Direct via Z3 + CLIF integration</text>

  <!-- Row 5 -->
  <rect x="50" y="310" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="310" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="310" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Ontology Verb Embedding</text>
  <text x="500" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Separate modeling from execution</text>
  <text x="800" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Direct use of participates_in(), etc.</text>

  <!-- Row 6 -->
  <rect x="50" y="350" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="350" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="350" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="375" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Reactive Logic Flow</text>
  <text x="500" y="375" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Not supported natively</text>
  <text x="800" y="375" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Via Switch(), Let(), etc.</text>

  <!-- Row 7 -->
  <rect x="50" y="390" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="390" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="390" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="415" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">In-Memory Architecture</text>
  <text x="500" y="415" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Primarily disk/serialization based</text>
  <text x="800" y="415" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Memory-first with direct addressing</text>

  <!-- Row 8 -->
  <rect x="50" y="430" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="430" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="430" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="455" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Distributed Computation</text>
  <text x="500" y="455" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Limited federation via SERVICE</text>
  <text x="800" y="455" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Native FanoutSearch() distribution</text>

  <!-- Row 9 -->
  <rect x="50" y="470" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="470" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="470" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="495" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Runtime Constraint Tracing</text>
  <text x="500" y="495" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Separate validation step</text>
  <text x="800" y="495" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Live via PathDescriptor</text>

  <!-- Row 10 -->
  <rect x="50" y="510" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="510" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="510" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="535" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Compile-Time Validation</text>
  <text x="500" y="535" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Runtime validation only</text>
  <text x="800" y="535" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Statically compiled expressions</text>

  <!-- Row 11 -->
  <rect x="50" y="550" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="550" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="550" width="300" height="40" fill="white" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Context Capture</text>
  <text x="500" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✗ Limited binding variables</text>
  <text x="800" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">✓ Lambda closures with state</text>

  <!-- Row 12 -->
  <rect x="50" y="590" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="350" y="590" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <rect x="650" y="590" width="300" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  
  <text x="200" y="615" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Performance Characteristics</text>
  <text x="500" y="615" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Milliseconds to seconds</text>
  <text x="800" y="615" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Microseconds</text>
</svg>